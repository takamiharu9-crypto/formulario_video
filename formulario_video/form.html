<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Bonito</title>
    <style>
        body {
            background: linear-gradient(to right, #ffe6f0, #ffd1e8);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff4f79;
            text-shadow: 2px 2px 5px #fff;
            margin-bottom: 30px;
            font-size: 32px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 100, 150, 0.3);
            width: 400px;
            position: relative;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ffb3c6;
            font-size: 16px;
        }
        button {
            background-color: #ff4f79;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1f55;
        }
    </style>
</head>
<body>
    <h1>💖 ¡Envíanos un mensaje! 💖</h1>

    <form action="process.php" method="POST">
        <input type="text" name="nombre" placeholder="📝 Nombre" required>
        <input type="text" name="apellidos" placeholder="📝 Apellidos" required>
        <input type="email" name="email" placeholder="📧 Email" required>
        <input type="tel" name="telefono" placeholder="📱 Número de teléfono" required>
        <textarea name="mensaje" placeholder="💬 Escribe tu mensaje" rows="4" required></textarea>
        <button type="submit">Enviar ✨</button>
    </form>
</body>
</html>
